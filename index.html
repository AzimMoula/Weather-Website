<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
    <style type="text/tailwindcss">
      @layer components {
        .forecast-card {
          @apply relative rounded-2xl h-full min-h-[180px];
        }

        .card-content {
          @apply absolute inset-0 rounded-2xl bg-blue-200/30 backdrop-blur-md p-3 sm:p-5;
        }

        .card-shadow {
          @apply pointer-events-none absolute inset-px rounded-2xl shadow-sm ring-1 ring-black/5;
        }

        .weather-card {
          @apply relative rounded-2xl h-full min-h-[180px];
        }
      }
    </style>
  </head>
  <body
    class="bg-blue-400 min-h-screen overflow-x-hidden lg:overflow-y-hidden flex items-center"
  >
    <img
      src="https://th.bing.com/th/id/R.069cf185a7daba4caceb8e10e84da46b?rik=H6UDZfO%2b56isFg&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f07%2fDownload-Free-Weather-Background.jpg&ehk=JNt8y9ofXKAnT7OCpITBYQSnexCUjI9Hmcb24SZmQrs%3d&risl=&pid=ImgRaw&r=0"
      alt="Background Image"
      class="absolute min-w-screen min-h-screen object-cover opacity-50"
    />
    <div class="container px-4 relative">
      <!-- Main Grid -->
      <div
        class="h-[calc(100vh-2rem)] w-[calc(100vw-2rem)] grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 auto-rows-auto"
      >
        <!-- Current Weather Card - Full width on mobile, left column on larger screens -->
        <div class="relative col-span-1 md:col-span-1 md:row-span-4 lg:col-span-1 lg:row-span-4">
          <div class="weather-card min-h-[400px] md:min-h-[500px]">
            <div class="card-content flex flex-col items-center justify-between">
              <img
                id="weather-icon"
                src=""
                alt="Weather Icon"
                class="h-40 w-40 sm:h-44 md:h-56 lg:h-80 lg:w-80 mx-auto"
              />
              <div class="flex flex-col items-center">
                <span class="flex">
                  <p
                    id="temp"
                    class="text-4xl sm:text-4xl md:text-5xl lg:text-6xl text-white font-extrabold"
                  ></p>
                  <p
                    class="text-2xl sm:text-2xl md:text-3xl lg:text-4xl text-gray-200 mt-1 sm:mt-1 md:mt-2 font-bold"
                  >
                    Â°C
                  </p>
                </span>
                <p
                  id="condition"
                  class="text-2xl sm:text-2xl md:text-3xl text-white font-bold mt-3"
                >
                  ...
                </p>
                <p
                  id="description"
                  class="text-sm sm:text-sm md:text-md font-semibold text-gray-200 mt-1"
                ></p>
                <p
                  class="text-lg sm:text-xl md:text-xl text-gray-700 font-bold mt-3 md:mt-4 lg:mt-6"
                >
                  Today
                </p>
                <span class="flex mt-3 md:mt-4">
                  <i class="material-icons text-white mt-1 mr-2">location_on</i>
                  <p id="location" class="text-lg text-gray-100 font-bold"></p>
                </span>
              </div>
            </div>
            <div class="card-shadow"></div>
          </div>
        </div>

        <!-- Forecast Section - Full width on mobile, right column on larger screens -->
        <div class="relative col-span-1 md:col-span-2 lg:col-span-2">
          <div
            class="relative h-full grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-2"
          >
            <!-- Forecast cards - Show 2 on smallest screens, 3 on sm, 5 on lg -->
            <div class="forecast-card">
              <div class="card-content p-2 sm:p-4">
                <p
                  class="forecast-day text-gray-200 font-bold text-sm sm:text-base"
                ></p>
                <img
                  src=""
                  alt="Weather Icon"
                  class="forecast-icon w-16 h-16 sm:w-25 sm:h-25 mx-auto"
                />
                <span class="flex justify-between">
                  <p
                    class="forecast-temp-low text-gray-200 font-bold text-xs sm:text-sm"
                  ></p>
                  <p
                    class="forecast-temp-high text-gray-200 font-bold text-xs sm:text-sm"
                  ></p>
                </span>
              </div>
              <div class="card-shadow"></div>
            </div>

            <div class="forecast-card">
              <div class="card-content p-2 sm:p-4">
                <p
                  class="forecast-day text-gray-200 font-bold text-sm sm:text-base"
                ></p>
                <img
                  src=""
                  alt="Weather Icon"
                  class="forecast-icon w-16 h-16 sm:w-25 sm:h-25 mx-auto"
                />
                <span class="flex justify-between">
                  <p
                    class="forecast-temp-low text-gray-200 font-bold text-xs sm:text-sm"
                  ></p>
                  <p
                    class="forecast-temp-high text-gray-200 font-bold text-xs sm:text-sm"
                  ></p>
                </span>
              </div>
              <div class="card-shadow"></div>
            </div>

            <div class="forecast-card hidden sm:block">
              <div class="card-content p-2 sm:p-4">
                <p
                  class="forecast-day text-gray-200 font-bold text-sm sm:text-base"
                ></p>
                <img
                  src=""
                  alt="Weather Icon"
                  class="forecast-icon w-16 h-16 sm:w-25 sm:h-25 mx-auto"
                />
                <span class="flex justify-between">
                  <p
                    class="forecast-temp-low text-gray-200 font-bold text-xs sm:text-sm"
                  ></p>
                  <p
                    class="forecast-temp-high text-gray-200 font-bold text-xs sm:text-sm"
                  ></p>
                </span>
              </div>
              <div class="card-shadow"></div>
            </div>

            <div class="forecast-card hidden lg:block">
              <div class="card-content p-2 sm:p-4">
                <p
                  class="forecast-day text-gray-200 font-bold text-sm sm:text-base"
                ></p>
                <img
                  src=""
                  alt="Weather Icon"
                  class="forecast-icon w-16 h-16 sm:w-25 sm:h-25 mx-auto"
                />
                <span class="flex justify-between">
                  <p
                    class="forecast-temp-low text-gray-200 font-bold text-xs sm:text-sm"
                  ></p>
                  <p
                    class="forecast-temp-high text-gray-200 font-bold text-xs sm:text-sm"
                  ></p>
                </span>
              </div>
              <div class="card-shadow"></div>
            </div>

            <div class="forecast-card hidden lg:block">
              <div class="card-content p-2 sm:p-4">
                <p
                  class="forecast-day text-gray-200 font-bold text-sm sm:text-base"
                ></p>
                <img
                  src=""
                  alt="Weather Icon"
                  class="forecast-icon w-16 h-16 sm:w-25 sm:h-25 mx-auto"
                />
                <span class="flex justify-between">
                  <p
                    class="forecast-temp-low text-gray-200 font-bold text-xs sm:text-sm"
                  ></p>
                  <p
                    class="forecast-temp-high text-gray-200 font-bold text-xs sm:text-sm"
                  ></p>
                </span>
              </div>
              <div class="card-shadow"></div>
            </div>
          </div>
        </div>
        <!-- Today's Highlights Header - Only show on non-mobile -->
        <div
          class="relative col-span-1 md:col-span-2 lg:col-span-2 mt-4 md:mt-0"
        >
          <p class="text-2xl sm:text-3xl md:text-4xl text-white font-extrabold">
            Today's Highlights
          </p>
        </div>
        <!-- UV Index Card -->
        <div class="relative col-span-1">
          <div class="weather-card">
            <div class="card-content flex flex-col h-full">
              <p class="text-gray-200 text-base sm:text-lg">UV Index</p>
              <p
                id="uv-value"
                class="text-white text-3xl sm:text-4xl font-bold mt-2 sm:mt-3"
              ></p>
              <p id="uv-text" class="text-gray-200 mt-1 sm:mt-2 font-bold"></p>
              <div class="w-full bg-gray-700 rounded-full h-2.5 mt-auto mb-2">
                <div
                  id="uv-bar"
                  class="bg-amber-300/80 h-2.5 rounded-full w-[0%]"
                ></div>
              </div>
            </div>
            <div class="card-shadow"></div>
          </div>
        </div>

        <!-- Wind Status Card -->
        <div class="relative col-span-1">
          <div class="weather-card">
            <div class="card-content flex flex-col h-full">
              <p class="text-gray-200 text-base sm:text-lg">Wind Status</p>
              <p class="text-white text-3xl sm:text-4xl font-bold mt-2 sm:mt-3">
                <span id="wind-speed"></span>
                <span class="text-xl sm:text-2xl">km/h</span>
              </p>
              <div class="flex items-center mt-auto mb-2">
                <i id="wind-arrow" class="material-icons text-white mr-1"
                  >navigation</i
                >
                <span id="wind-direction" class="text-gray-200"></span>
              </div>
            </div>
            <div class="card-shadow"></div>
          </div>
        </div>

        <!-- Air Quality Card -->
        <div class="relative col-span-1">
          <div class="weather-card">
            <div class="card-content flex flex-col h-full">
              <p class="text-gray-200 text-base sm:text-lg">Air Quality</p>
              <div class="flex items-end mt-2">
                <p
                  id="aqi-value"
                  class="text-white text-3xl sm:text-4xl font-bold"
                ></p>
                <p
                  id="aqi-text"
                  class="text-gray-300 ml-2 mb-1 font-medium text-sm sm:text-base"
                ></p>
              </div>
              <div class="mt-auto mb-2">
                <div class="flex justify-between text-xs text-gray-300 mb-1">
                  <span>Good</span>
                  <span>Poor</span>
                </div>
                <div class="w-full bg-gray-700/50 rounded-full h-2.5">
                  <div
                    id="aqi-bar"
                    class="bg-orange-400 h-2.5 rounded-full w-[0%]"
                  ></div>
                </div>
              </div>
            </div>
            <div class="card-shadow"></div>
          </div>
        </div>

        <!-- Sunrise/Sunset Card -->
        <div class="relative col-span-1">
          <div class="weather-card">
            <div class="card-content flex flex-col h-full">
              <div class="flex flex-col sm:flex-row justify-around h-full">
                <div
                  class="flex flex-col items-center justify-center mb-4 sm:mb-0"
                >
                  <p class="text-gray-200 text-base sm:text-lg">Sunrise</p>
                  <div class="flex items-center mt-1">
                    <i class="material-icons text-yellow-400 mr-2">wb_sunny</i>
                    <p
                      id="sunrise"
                      class="text-white text-xl sm:text-2xl font-bold"
                    ></p>
                  </div>
                </div>
                <div
                  class="hidden sm:block h-4/5 self-center w-px bg-white/30"
                ></div>
                <div class="flex flex-col items-center justify-center">
                  <p class="text-gray-200 text-base sm:text-lg">Sunset</p>
                  <div class="flex items-center mt-1">
                    <i class="material-icons text-orange-400 mr-2"
                      >nights_stay</i
                    >
                    <p
                      id="sunset"
                      class="text-white text-xl sm:text-2xl font-bold"
                    ></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-shadow"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
