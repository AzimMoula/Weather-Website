<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tailwind CSS Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
    <style type="text/tailwindcss">
      @layer components {
        .forecast-card {
          @apply relative rounded-2xl;
        }

        .card-content {
          @apply absolute inset-px rounded-2xl bg-blue-200/30 backdrop-blur-md p-5;
        }

        .card-shadow {
          @apply pointer-events-none absolute inset-px rounded-2xl shadow-sm ring-1 ring-black/5;
        }
      }
    </style>
  </head>

              <p class="text-2xl text-gray-700 font-bold mt-10">Today</p>

          <div class="relative col-start-2 row-start-5 row-span-1 col-span-2">
            <p class="text-4xl text-white font-extrabold">Today's Highlights</p>
          </div>
          <div class="relative col-start-2 row-start-6 row-span-3 col-span-1">
            <div class="card-content">

              </div>
