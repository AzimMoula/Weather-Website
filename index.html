<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tailwind CSS Example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
    <style type="text/tailwindcss">
      @layer components {
        .forecast-card {
          @apply flex-1 hover:bg-blue-400/40;
        }

        .card {
          @apply relative rounded-2xl bg-blue-200/30 backdrop-blur-md p-4 h-full inset-px shadow-sm ring-1 ring-black/5;
        }
      }
    </style>
  </head>
  <body class="bg-blue-400 h-[100vh] lg:overflow-hidden">
    <img
      src="https://th.bing.com/th/id/R.069cf185a7daba4caceb8e10e84da46b?rik=H6UDZfO%2b56isFg&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f07%2fDownload-Free-Weather-Background.jpg&ehk=JNt8y9ofXKAnT7OCpITBYQSnexCUjI9Hmcb24SZmQrs%3d&risl=&pid=ImgRaw&r=0"
      alt="Background Image"
      class="fixed h-full w-full object-cover opacity-50"
    />
    <div
      class="grid grid-cols-1 grid-rows-auto md:grid-cols-2 md:grid-rows-2 lg:grid-cols-2 lg:grid-rows-2 lg:grid-cols-[1fr_3fr] lg:grid-rows-[1fr_auto] gap-4 lg:h-full p-4"
    >
      <div class="flex flex-col md:row-span-1 lg:row-span-2">
        <div class="mb-2 min-w-[200px]">
          <div
            class="relative rounded-xl bg-blue-200/30 backdrop-blur-md shadow-sm ring-1 ring-black/5 transition-all duration-300 focus-within:ring-blue-200 focus-within:hover:ring-blue-200 hover:ring-blue-100/50"
          >
            <input
              type="text"
              id="city-search"
              placeholder="Search city..."
              onsubmit="performSearch()"
              class="pl-4 pr-12 py-3 text-white placeholder-gray-300 outline-none"
            />
            <button
              id="search-button"
              onclick="performSearch()"
              class="absolute right-0 top-0 h-full px-4 flex items-center text-gray-300 hover:text-white transition-all"
            >
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
        <div
          class="card row-span-1 lg:row-span-2 flex flex-col items-center justify-center"
        >
          <img
            id="weather-icon"
            src=""
            alt="Weather Icon"
            class="max-h-80 max-w-80"
          />
          <div class="flex justify-center">
            <p id="temp" class="text-6xl text-white font-extrabold">0</p>
            <p class="text-gray-200 text-4xl mt-2 font-bold">°C</p>
          </div>
          <p id="condition" class="text-3xl text-white font-bold mt-5"></p>
          <p
            id="description"
            class="text-md font-semibold text-gray-200 mt-1"
          ></p>
          <p class="text-2xl text-gray-700 font-bold mt-10">Today</p>
          <div class="flex mt-10">
            <i class="material-icons text-white mt-1 mr-2"> location_on </i>
            <p id="location" class="text-xl text-gray-100 font-bold"></p>
          </div>
        </div>
      </div>
      <div>
        <div class="relative flex flex-col lg:flex-row lg:w-full gap-2">
          <div class="card forecast-card">
            <p class="forecast-day text-gray-200 font-bold">Tuesday</p>
            <img
              src=""
              alt="Weather Icon"
              class="forecast-icon w-25 h-25 mx-auto"
            />
            <div class="flex justify-between">
              <p class="forecast-temp-low text-gray-200 font-bold">0°</p>
              <p class="forecast-temp-high text-gray-200 font-bold">0°</p>
            </div>
          </div>
          <div class="card forecast-card">
            <p class="forecast-day text-gray-200 font-bold">Wednesday</p>
            <img
              src=""
              alt="Weather Icon"
              class="forecast-icon w-25 h-25 mx-auto"
            />
            <div class="flex justify-between">
              <p class="forecast-temp-low text-gray-200 font-bold">0°</p>
              <p class="forecast-temp-high text-gray-200 font-bold">0°</p>
            </div>
          </div>
          <div class="card forecast-card">
            <p class="forecast-day text-gray-200 font-bold">Thursday</p>
            <img
              src=""
              alt="Weather Icon"
              class="forecast-icon w-25 h-25 mx-auto"
            />
            <div class="flex justify-between">
              <p class="forecast-temp-low text-gray-200 font-bold">0°</p>
              <p class="forecast-temp-high text-gray-200 font-bold">0°</p>
            </div>
          </div>
          <div class="card forecast-card hidden lg:block">
            <p class="forecast-day text-gray-200 font-bold">Friday</p>
            <img
              src=""
              alt="Weather Icon"
              class="forecast-icon w-25 h-25 mx-auto"
            />
            <div class="flex justify-between">
              <p class="forecast-temp-low text-gray-200 font-bold">0°</p>
              <p class="forecast-temp-high text-gray-200 font-bold">0°</p>
            </div>
          </div>
          <div class="card forecast-card hidden lg:block">
            <p class="forecast-day text-gray-200 font-bold">Saturday</p>
            <img
              src=""
              alt="Weather Icon"
              class="forecast-icon w-25 h-25 mx-auto"
            />
            <div class="flex justify-between">
              <p class="forecast-temp-low text-gray-200 font-bold">0°</p>
              <p class="forecast-temp-high text-gray-200 font-bold">0°</p>
            </div>
          </div>
        </div>
      </div>
      <div class="md:col-span-2 lg:col-span-1 row-span-1">
        <p class="text-4xl text-white font-extrabold my-4">
          Today's Highlights
        </p>
        <div class="grid grid-cols-1 sm:grid-cols-2 sm:grid-rows-2 gap-4">
          <div class="card">
            <p class="text-gray-200 text-lg">Humidity</p>
            <div class="flex items-end mt-2">
              <span id="humidity-value" class="text-white text-4xl font-bold"
                >0</span
              >
              <span class="text-gray-200 mx-2 font-bold">%</span>
            </div>
            <p id="humidity-text" class="text-gray-200 mt-2 font-bold">Low</p>
            <div class="w-full bg-gray-700/50 rounded-full h-2.5 mt-3">
              <div
                id="humidity-bar"
                class="bg-blue-400/80 h-2.5 rounded-full w-[0%]"
              ></div>
            </div>
            <div class="flex justify-between text-xs text-gray-300 mt-1">
              <span>Low</span>
              <span>Normal</span>
              <span>High</span>
            </div>

            <div class="card-shadow"></div>
          </div>
          <div class="card">
            <p class="text-gray-200 text-lg">Wind Status</p>
            <p class="text-white text-4xl font-bold mt-3">
              <span id="wind-speed">0</span>
              <span class="text-2xl">km/h</span>
            </p>
            <div class="flex items-center mt-5">
              <i id="wind-arrow" class="material-icons text-white mt-1 mr-2"
                >navigation</i
              >
              <span id="wind-direction" class="text-gray-200">N</span>
            </div>
          </div>
          <div class="card">
            <p class="text-gray-200 text-lg">Air Quality</p>
            <div class="flex items-end mt-2">
              <p id="aqi-value" class="text-white text-4xl font-bold">0</p>
              <p id="aqi-text" class="text-gray-300 ml-2 mb-1 font-medium">
                Good
              </p>
            </div>
            <div class="mt-5">
              <div class="flex justify-between text-xs text-gray-300 mb-1">
                <span>Good</span>
                <span>Poor</span>
              </div>
              <div class="w-full bg-gray-700/50 rounded-full h-2.5">
                <div id="aqi-bar" class="h-2.5 rounded-full"></div>
              </div>
            </div>
          </div>
          <div class="card flex flex-col md:flex-row justify-around">
            <div class="flex flex-col items-center justify-center">
              <p class="text-gray-200 text-lg">Sunrise</p>
              <div class="flex items-center mt-0">
                <i class="material-icons text-yellow-400 mr-2">wb_sunny</i>
                <p id="sunrise" class="text-white text-2xl font-bold">
                  0:00 AM
                </p>
              </div>
            </div>
            <div
              class="my-4 h-px md:w-px w-4/5 md:h-4/5 self-center bg-white/30"
            ></div>
            <div class="flex flex-col items-center justify-center">
              <p class="text-gray-200 text-lg">Sunset</p>
              <div class="flex items-center mt-0">
                <i class="material-icons text-orange-400 mr-2">nights_stay</i>
                <p id="sunset" class="text-white text-2xl font-bold">0:00 PM</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
